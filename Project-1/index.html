<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change the Background color</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="root">
      <h1>Change the background color By Clicking the Following Button</h1>

      <button id="change-btn">Change Color</button>
      <button id="change-btn-auto">
        Chnage the color in every 5 seconds(Auto)
      </button>
      <button id="change-btn-auto-stop">Stop auto change</button>
      <h1>Current color code <span id="text-color">rgb(0,0,0)</span></h1>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
